<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>mp3 player</title>
<script src="http://cdn.zcsk18.cn/js/html5media.min.js"></script>

<script src="http://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.7.2/bootstrap-slider.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.7.2/css/bootstrap-slider.min.css"/>

<script src="js/main.js?v=3"></script>
<script src="js/data.js"></script>
<script type="text/javascript">
   var html = document.querySelector('html');
   var rem = html.offsetWidth / 10;
   html.style.fontSize = rem + "px";
</script>
<style>
td:hover{
	background-color:gray;
}
</style>
</head>
<body style="height:100%;">
<div id="player_zone" style="border:0;">
	<div class="progress" id="play_progess">
		<div class="progress-bar progress-bar-striped active" id="song_progress" role="progressbar" style="width: 100%;"></div>
	</div>
	<div class="progress">
		<div class="progress-bar progress-bar-info" id="load_progress" role="progressbar" style="width: 0%;"></div>
	</div>

	<div id="control">
		<table class="table table-bordered">
			<tr>
				<td style="width:10%" onclick="toggle_list()" align="center"><span id="cur_time" >00:00</span></td>
				<td style="width:20%" id="last_song" align="center"> <span class="glyphicon glyphicon-fast-backward" ></span> </td>
				<td style="width:15%" id="play_pause" align="center"> <span id="play" class="glyphicon glyphicon-play" ></span> </td>
				<td style="width:20%" id="next_song" align="center"> <span class="glyphicon glyphicon-fast-forward"></span> </td>
				<td style="width:15%" id="volmn"> 
					<span class="glyphicon glyphicon-volume-off"></span>&nbsp&nbsp
					<input id="ex1" data-slider-id='ex1Slider' type="text" data-slider-min="0" data-slider-max="100" data-slider-step="1" data-slider-value="50"/>&nbsp&nbsp
					<span class="glyphicon glyphicon-volume-up"></span>
				</td>
				<td style="width:10%" onclick="toggle_list()" align="center"><span id="total_time" >00:00</span></td>
			</tr>
		</table>
	</div>
</div>
<div id="song_list" class="list-group" style="overflow-y:auto;border:0;display:block;">
</div>

</body>

<script>
	init();
</script>

</html>
